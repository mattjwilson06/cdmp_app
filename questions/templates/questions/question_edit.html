{% extends 'questions/base.html' %}
{% block content %}
<h2>Edit Question: {{ question.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h3>Answers:</h3>
    {{ formset.management_form }}
    {% for answer_form in formset %}
        <div class="answer-form">
            {{ answer_form.as_p }}
        </div>
    {% endfor %}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'question_detail' question.id %}">Cancel</a>
{% endblock %}
